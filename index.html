<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Matchly - Find Your Perfect Match</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
 <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="logo-container">
                    <div class="logo">Matchly</div>
                    <div class="logo-tagline">find your perfect match</div>
                </div>

                <div class="auth-header">
                    <h1 class="auth-title">Find Love Today</h1>
                    <p class="auth-subtitle">Join millions of singles worldwide</p>
                </div>

                <a href="login.html" class="btn btn-primary" style="margin-bottom: var(--spacing-sm);">
                    <i class="fas fa-envelope" style="margin-right: var(--spacing-sm);"></i>
                    Continue with Email
                </a>
                
                <a href="signup.html" class="btn btn-secondary" style="margin-bottom: var(--spacing-xl);">
                    <i class="fas fa-user-plus" style="margin-right: var(--spacing-sm);"></i>
                    Create Account
                </a>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <div class="social-grid">
                    <button class="social-btn google" id="googleBtn">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </button>
                    <button class="social-btn facebook" id="facebookBtn">
                        <i class="fab fa-facebook-f"></i>
                        <span>Facebook</span>
                    </button>
                    <button class="social-btn apple" id="appleBtn">
                        <i class="fab fa-apple"></i>
                        <span>Apple</span>
                    </button>
                </div>

                <div class="terms">
                    By continuing, you agree to our 
                    <a href="#">Terms of Service</a> and 
                    <a href="#">Privacy Policy</a>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
