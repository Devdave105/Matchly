<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Matchly - Log In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <a href="index.html" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>

                <div class="logo-container">
                    <div class="logo">Matchly</div>
                </div>

                <div class="auth-header">
                    <h2 class="auth-title">Welcome Back</h2>
                    <p class="auth-subtitle">Log in to continue your journey</p>
                </div>

                <div id="loginAlert" class="alert" style="display: none;"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                placeholder="Enter your email"
                                autocomplete="email"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <div class="input-wrapper password-wrapper">
                            <i class="fas fa-lock"></i>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Enter your password"
                                autocomplete="current-password"
                                required
                            >
                            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                        </div>
                    </div>

                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-lg);">
                        <div style="display: flex; align-items: center; gap: var(--spacing-sm);">
                            <input type="checkbox" id="rememberMe" style="width: 18px; height: 18px; accent-color: var(--primary);">
                            <label for="rememberMe" style="font-size: var(--text-sm); color: var(--text-secondary); cursor: pointer;">Remember me</label>
                        </div>
                        <a href="#" id="forgotPassword" style="color: var(--primary); font-size: var(--text-sm); text-decoration: none; font-weight: 500;">
                            Forgot Password?
                        </a>
                    </div>

                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        <span class="btn-text">Log In</span>
                        <span class="spinner" style="display: none;"></span>
                    </button>
                </form>

                <div class="divider">
                    <span>or</span>
                </div>

                <div class="social-grid">
                    <button class="social-btn google" id="googleLogin">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </button>
                    <button class="social-btn facebook" id="facebookLogin">
                        <i class="fab fa-facebook-f"></i>
                        <span>Facebook</span>
                    </button>
                    <button class="social-btn apple" id="appleLogin">
                        <i class="fab fa-apple"></i>
                        <span>Apple</span>
                    </button>
                </div>

                <div class="auth-link">
                    Don't have an account? <a href="signup.html">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
